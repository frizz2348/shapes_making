<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes with CSS3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Welcome to my various shapes making with HTML & CSS
        </h1>
        <img src="images/shapes_images" alt="" style="width: 300px; height: 300px;">
    </header>

    <div class="container">
        <p>This is a Box!</p>
        <div class="box">
            <div class="box4">
                <div class="bx1"></div>
                <div class="bx2"></div>
                <div class="bx3"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <p>This is a Triangle!</p>
        <div class="triangle">
            <div class="tr1"></div>
            <div class="tr2"></div>
        </div>
    </div>

    <div class="container">
        <p>This is a Right Angle!</p>
        <div class="right">
            <div class="rt3"></div>
            <div class="rt1"></div>
            <div class="rt2"></div>
        </div>
    </div>

    <div class="container">
        <p>This is a Trefoil.</p>
        <div class="trefoil">
            <div class="trf"></div>
        </div>
    </div>

    <div class="container">
        <p>This is a Crescent</p>
        <div class="crescent">
            <div class="cre"></div>
        </div>
    </div>
</body>

</html>

</html>
